paths:
  /api/portfolios/{id}/stocks:
    get:
      tags:
        - Portfolio Stocks
      summary: Get all stocks in a portfolio
      security:
        - bearerAuth: []
      description: Returns a list of stocks belonging to the specified portfolio, if owned by the authenticated user.
      parameters:
        - name: id
          in: path
          required: true
          description: Portfolio ID
          schema:
            type: integer
            example: 10
      responses:
        "200":
          description: List of stocks in the portfolio
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "../schemas/Stock.yaml"
        "400":
          description: Invalid portfolio ID
          content:
            application/json:
              schema:
                $ref: "../components/BadRequest.yaml"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "../components/Unauthorized.yaml"
        "403":
          description: Forbidden — not the owner of this portfolio
          content:
            application/json:
              schema:
                $ref: "../components/Forbidden.yaml"
        "404":
          description: Portfolio not found
          content:
            application/json:
              schema:
                $ref: "../components/NotFoundError.yaml"

    post:
      tags:
        - Portfolio Stocks
      summary: Add a stock to a portfolio
      security:
        - bearerAuth: []
      description: Adds a stock (by ID) to the portfolio if owned by the authenticated user.
      parameters:
        - name: id
          in: path
          required: true
          description: Portfolio ID
          schema:
            type: integer
            example: 10
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - stockId
              properties:
                stockId:
                  type: integer
                  example: 5
      responses:
        "201":
          description: Stock added to the portfolio
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Stock AAPL added to portfolio
        "400":
          description: Validation error or invalid ID format
          content:
            application/json:
              schema:
                $ref: "../components/BadRequest.yaml"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "../components/Unauthorized.yaml"
        "403":
          description: Forbidden — not the owner of this portfolio
          content:
            application/json:
              schema:
                $ref: "../components/Forbidden.yaml"
        "404":
          description: Portfolio or stock not found
          content:
            application/json:
              schema:
                $ref: "../components/NotFoundError.yaml"

  /api/portfolios/{id}/stocks/{stockId}:
    delete:
      tags:
        - Portfolio Stocks
      summary: Remove a stock from a portfolio
      security:
        - bearerAuth: []
      description: Deletes a stock from the portfolio if owned by the authenticated user.
      parameters:
        - name: id
          in: path
          required: true
          description: Portfolio ID
          schema:
            type: integer
            example: 10
        - name: stockId
          in: path
          required: true
          description: Stock ID
          schema:
            type: integer
            example: 5
      responses:
        "204":
          description: Stock removed successfully
        "400":
          description: Invalid ID format
          content:
            application/json:
              schema:
                $ref: "../components/BadRequest.yaml"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "../components/Unauthorized.yaml"
        "403":
          description: Forbidden — not the owner of this portfolio
          content:
            application/json:
              schema:
                $ref: "../components/Forbidden.yaml"
        "404":
          description: Portfolio or stock not found
          content:
            application/json:
              schema:
                $ref: "../components/NotFoundError.yaml"