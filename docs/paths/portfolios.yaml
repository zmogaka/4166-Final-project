paths:
  /api/portfolios:
    get:
      tags:
        - Portfolios
      summary: Get all portfolios for the authenticated user
      security:
        - bearerAuth: []
      description: Returns a list of portfolios owned by the authenticated user.
      responses:
        "200":
          description: List of portfolios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "../schemas/Portfolio.yaml"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "../components/Unauthorized.yaml"

    post:
      tags:
        - Portfolios
      summary: Create a new portfolio
      security:
        - bearerAuth: []
      description: Create a portfolio belonging to the authenticated user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: Tech Growth Portfolio
      responses:
        "201":
          description: Portfolio created
          content:
            application/json:
              schema:
                $ref: "../schemas/Portfolio.yaml"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "../components/BadRequest.yaml"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "../components/Unauthorized.yaml"

  /api/portfolios/{id}:
    get:
      tags:
        - Portfolios
      summary: Get a portfolio by ID
      security:
        - bearerAuth: []
      description: Retrieves a single portfolio owned by the authenticated user.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 10
      responses:
        "200":
          description: Portfolio retrieved successfully
          content:
            application/json:
              schema:
                $ref: "../schemas/Portfolio.yaml"
        "400":
          description: Invalid ID format
          content:
            application/json:
              schema:
                $ref: "../components/BadRequest.yaml"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "../components/Unauthorized.yaml"
        "403":
          description: Forbidden — user does not own this portfolio
          content:
            application/json:
              schema:
                $ref: "../components/Forbidden.yaml"
        "404":
          description: Portfolio not found
          content:
            application/json:
              schema:
                $ref: "../components/NotFoundError.yaml"

    put:
      tags:
        - Portfolios
      summary: Update a portfolio
      security:
        - bearerAuth: []
      description: Update the name of a portfolio owned by the authenticated user.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 10
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: Updated Portfolio Name
      responses:
        "200":
          description: Portfolio updated successfully
          content:
            application/json:
              schema:
                $ref: "../schemas/Portfolio.yaml"
        "400":
          description: Validation failure or invalid ID
          content:
            application/json:
              schema:
                $ref: "../components/BadRequest.yaml"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "../components/Unauthorized.yaml"
        "403":
          description: Forbidden — user does not own this portfolio
          content:
            application/json:
              schema:
                $ref: "../components/Forbidden.yaml"

    delete:
      tags:
        - Portfolios
      summary: Delete a portfolio
      security:
        - bearerAuth: []
      description: Delete a portfolio owned by the authenticated user.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 10
      responses:
        "204":
          description: Portfolio deleted successfully
        "400":
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: "../components/BadRequest.yaml"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "../components/Unauthorized.yaml"
        "403":
          description: Forbidden — user does not own this portfolio
          content:
            application/json:
              schema:
                $ref: "../components/Forbidden.yaml"